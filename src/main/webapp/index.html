<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>mdl Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://code.getmdl.io/1.1.1/material.indigo-pink.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
        
<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" id="display">
    </h2>
  </div>
  <div class="mdl-card__supporting-text calc">
    <div class="controllers">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="clear">
        C
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="/">
        &divide;
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="*">
        &times;
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="-">
        &minus;
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="+">
        &plus;
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-func="operation" data-val="equals">
        &equals;
      </button>
    </div>
    <div class="numbers">
     <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="7">
        7
      </button>
     <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="8">
        8
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="9">
        9
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="4">
        4
      </button>
     <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="5">
        5
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="6">
        6
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="1">
        1
      </button>
     <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="2">
        2
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="3">
        3
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" data-func="number" data-val="0">
        0
      </button>
    </div>
  </div>
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://code.getmdl.io/1.1.1/material.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
